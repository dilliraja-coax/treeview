<a class="collection mainNode" href="#modal1">
   <div class="collection-item avatar">
      <img src="./src/app/mytree/assests/icon_male.png" alt="" class="circle">
      <span class="title">{{name}}</span>
   </div>
</a>
<!-- Modal Structure -->
<div id="modal1" class="modal" style="background-color: white;">
   <div class="modal-content">
      <div class="row" style="margin-bottom: 10px">
         <div class="col s10">
            <h5>{{name}}</h5>
         </div>
         <div class="col s2">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
         </div>
      </div>
      <div class="row" style="margin-bottom: 15px;">
         <div class="col s12">
            <ul class="tabs tabs-fixed-width">
               <li class="tab col s2"><a class="active" href="#test1">Profile</a></li>
               <li class="tab col s2"><a href="#test2">Add Parents</a></li>
               <li class="tab col s2"><a href="#test3">Add Partner</a></li>
               <li class="tab col s2"><a href="#test4">Add Children</a></li>
               <li class="tab col s2"><a href="#test5">Add Family Friend</a></li>
            </ul>
         </div>
         <div id="test1" class="col s12">
            <div class="row" style="margin-top: 10px;">
               <form class="col s12">
                  <div class="row">
                     <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" value="{{name}}">
                        <label for="icon_prefix"></label>
                     </div>
                     <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telephone</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s2">
                        <i class="material-icons prefix">supervisor_account</i>
                        <label class="">Gender:</label>
                     </div>
                  <md-radio-group>
  <md-radio-button value="1">Option 1</md-radio-button>
  <md-radio-button value="2">Option 2</md-radio-button>
</md-radio-group>
                     <div class="input-field col s6">
                        <i class="material-icons prefix">perm_contact_calendar</i>
                        <input type="date" class="datepicker" placeholder="Birth date">
                     </div>
                  </div>
                  <button class="btn waves-effect waves-light" type="submit" name="action" style="float: right;">Submit
                  <i class="material-icons right">send</i>
                  </button>
               </form>
            </div>
         </div>
         <div id="test2" class="col s12">
            <ul class="collapsible" data-collapsible="accordion">
               <li>
                  <div class="collapsible-header"><i class="material-icons">add</i>Add Father</div>
                  <div class="collapsible-body">
                     <div class="row">
                        <div class="col s4" style=" margin-bottom: 5px !important;">
                           <div class="input-field">
                              <input id="father_name" type="text" class="validate" style=" margin-bottom: 5px !important;">
                              <label for="father_name">Father Name</label>
                           </div>
                        </div>
                        <div class="col s3">
                       <a class="waves-effect waves-light btn" style=" margin-top: 20px !important;">Add</a>
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="collapsible-header"><i class="material-icons">add</i>Add Mother</div>
                  <div class="collapsible-body">
                      <div class="row">
                        <div class="col s4" style=" margin-bottom: 5px !important;">
                           <div class="input-field">
                              <input id="mother_name" type="text" class="validate" style=" margin-bottom: 5px !important;">
                              <label for="mother_name">Mother Name</label>
                           </div>
                        </div>
                        <div class="col s3">
                       <a class="waves-effect waves-light btn" style=" margin-top: 20px !important;">Add</a>
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="collapsible-header"><i class="material-icons">add</i>Add Father & Mother</div>
                  <div class="collapsible-body">
                      <div class="row">
                        <div class="col s4" style=" margin-bottom: 5px !important;">
                           <div class="input-field">
                              <input id="father_name" type="text" class="validate" style=" margin-bottom: 5px !important;">
                              <label for="father_name">Father Name</label>
                           </div>
                        </div>
                        <div class="col s4" style=" margin-bottom: 5px !important;">
                            <div class="input-field">
                              <input id="mother_name" type="text" class="validate" style=" margin-bottom: 5px !important;">
                              <label for="mother_name">Mother Name</label>
                           </div>
                        </div>
                        <div class="col s3">
                       <a class="waves-effect waves-light btn" style=" margin-top: 20px !important;">Add</a>
                        </div>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
