<!-- login Component -->
<div class="container">
   <div class="row">
      <div class="col s10 m5 l6 offset-s1 offset-m1 img-center">
         <h4 style="text-align: center; padding-top: 5px;">Family is the only relations last forever</h4>
         <img class='img-center' src="./src/app/assests/joinfamily1.png" alt='Join Family'>
      </div>
     
      <div class="col s10 m5 l4 offset-s1 offset-l2 sigin">
          <div class="row logform">
            <h5>Join your Family!</h5>
          </div>
          <div class="row">
              <div class="input-field col s10 offset-l1 offset-s1 offset-m1 m10 l10">
         <input id="yourName" type="text" class="validate">
         <label for="yourName">Your Name</label>
      </div>
        <div class="input-field col s10 offset-l1 offset-s1 offset-m1 m10 l10">
         <input id="familyName" type="text" class="validate">
         <label for="familyName" >Family Name</label>
      </div>
      <div class="input-field inline col s10 offset-l1 offset-s1 offset-m1 m10 l10">
         <input id="email" type="email" class="validate">
         <label for="email" data-error="Invalid email ID" data-success="" >Email id / Mobile Number</label>
      </div>
        <div class="input-field col s10 offset-l1 offset-s1 offset-m1 m10 l10" >
          <input id="password" type="password" class="validate">
          <label for="password" >Password</label>
        </div>  
  
        <div class="input-field col s10 offset-l1 offset-s1 offset-m1 m10 l10" >
          <input id="cnfpassword" type="password" class="validate">
          <label for="cnfpassword" >Retype Password</label>
        </div>
      </div>
  
      <div class="row">
       
<button class="btn waves-effect waves-light col s6 offset-l3 offset-s3 offset-m3 l6 m6" type="submit" name="action">Join

  </button>
      </div>

      </div>
   </div>
</div>
